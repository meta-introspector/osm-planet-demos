<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OSM Planet Map - Monster Group</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }
    .info { position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: white; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="info">
    <h3>üó∫Ô∏è OSM Planet</h3>
    <p>Monster Group [71,59,47]</p>
  </div>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);
    
    fetch('map.geojson')
      .then(r => r.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: (feature, layer) => {
            if (feature.properties) {
              layer.bindPopup(JSON.stringify(feature.properties, null, 2));
            }
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
